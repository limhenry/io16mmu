<dom-module id="live-page">
	<template>
		<style>
			:host {
				display: block;
			}
			#peatixFrame{
				margin: 0 auto;
				display: block;
			}
			#live_title{
				width: 80%;
				display: block;
				margin: 0 auto;
				padding-left: 48px;
				margin-top: 96px;
				margin-bottom: 36px;
				font-size: 45px;
				color: #78909c;
				font-weight: 400;			
			}
			.responsiveIframe {
				position: relative;
				padding-bottom: 40%; /* 16:9  56.25 */
				padding-top: 25px;
				height: 0;
				max-width: 80%;
				margin: auto;
			}
			.responsiveIframe iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			@media screen and (max-width: 840px) {
				.responsiveIframe {
					max-width: 100%;
					padding-bottom: 65%;
				}			
				#live_title{
					margin-top: 48px;
					font-size: 36px;
					padding-left: 10px;
					font-size: 34px;
				}					
			}	
		</style>
		<h1 id="live_title">Live Stream</h1>
		<div class="responsiveIframe">
		    <iframe src="https://events.google.com/io2016/embed?noFeed" frameborder="0" allowfullscreen></iframe>
		</div>

		<footer-page></footer-page>
	</template>
	<script>
		Polymer({
			is: 'live-page',

			behaviors: [Polymer.NeonAnimatableBehavior],

			properties: {
				animationConfig: {
					value: function() {
						return {
							'entry': [
								{
									name: 'fade-in-animation',
									node: this,
									timing: {delay: 100}
								}
							],
							'exit': [
								{
									name: 'fade-out-animation',
									node: this,
									timing: {delay: 100}
								}
							]
						}
					}
				}
			}
		});
	</script>
</dom-module>
