<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-from-top-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/slide-up-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-in-animation.html">

<dom-module id="register-page">
	<template>
		<style>
			:host {
				display: block;
				padding-top: 36px;
			}
			#peatixFrame{
				margin: 0 auto;
				display: block;
			}
			h1{
				text-align: center;
				margin-bottom: 36px;
				font-size: 45px;
				color: #78909c;
				font-weight: 400;				
			}
		</style>
		<h1>Register</h1>
		<iframe frameborder="0" width="400" height="500" src="https://peatix.com/event/161787/share/widget?a=1&t=1" id="peatixFrame"></iframe>
		<footer-page></footer-page>
	</template>
	<script>
		Polymer({
			is: 'register-page',

			behaviors: [Polymer.NeonAnimatableBehavior],

			properties: {
				animationConfig: {
					value: function() {
						return {
							'entry': [
								{
									name: 'fade-in-animation',
									node: this,
									timing: {delay: 100}
								}
							],
							'exit': [
								{
									name: 'fade-out-animation',
									node: this,
									timing: {delay: 100}
								}
							]
						}
					}
				}
			}
		});
	</script>
</dom-module>
