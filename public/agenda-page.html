<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="agenda-page">
	<template>
		<style>
			:host {
				display: block;
			}
			#agenda{
				max-width: 1600px;
				width: 80%;
				display: block;
				margin: 0 auto;
				padding-left: 48px;
				margin-top: 96px;
				margin-bottom: 36px;
				font-size: 45px;
				color: #78909c;
				font-weight: 400;			
			}
			#container{
				max-width: 1600px;
				display: block;
				margin: 0 auto;
				width: 80%;
			}
			paper-card{
				width: 100%;
				background: #FAFAFA;
				padding: 12px 28px;
				margin-bottom: 32px;
				border-top: 3px solid #5C6BC0;
			}
			paper-card:hover{
				@apply(--shadow-elevation-4dp);
			}
			#event_time{
				color: rgba(0,0,0,0.5);
				margin-bottom: 12px;
				margin-left: 4px;
				vertical-align: middle;
			}
			#event_title{
				color: rgba(0,0,0,0.7);
				font-size: 22px;
				font-weight: 400;
			}
			#event_desc_block iron-icon{
				color: rgba(0,0,0,0.5);
				margin-right: 2px;
			}
			#event_desc_block{
				display: inline-block;
				margin-right: 4px;
				color: rgba(0,0,0,0.7);
				font-size: 14px;
				font-weight: 300;				
			}
			#toChange{
				padding-top: 12px;
				font-size: 14px;
				font-weight: 400;
				color: rgba(0,0,0,0.7);
			}
			@media screen and (max-width: 840px) {
				paper-card{
					border-top: 0 solid;
				}
				#event_time{
					margin-left: 12px;
				}
				#container{
					width: 100%;
				}
				#agenda{
					margin-top: 48px;
					font-size: 36px;
					padding-left: 10px;
					font-size: 34px;
				}
				#toChange{
					padding-left: 20px;
				}
				#event_title{
					margin: 0.5em 0;
				}
			}	
		</style>
		<div id="agendaCard">
			<h1 id="agenda">Agenda</h1>
			<div id="container">
				<template 
					is="dom-repeat" 
					as="item"
					items='[
						{"start": "10:45PM, 18 May", "end": "11:00PM", "name": "Doors Open"}, 
						{"start": "11:00PM", "end": "11:15PM", "name": "Registration &amp; Check In"}, 
						{"start": "11:15PM", "end": "12:00AM", "name": "Pizza Party &amp; Network"},
						{"start": "12:00AM, 19 May *", "end": "3:00AM", "name": "Keynote Live Stream"}, 
						{"start": "3:00AM *", "end": "3:30AM" , "name": "Closing and Depature"}
					]'>
					<div id="event_time">
						<iron-icon icon="device:access-time"></iron-icon>
						[[item.start]]
					</div>
					<paper-card animated-shadow>
						<p id="event_title">[[item.name]]</p>
						<p id="event_desc">
							<div id="event_desc_block">
								<iron-icon icon="icons:history"></iron-icon>[[item.end]]
							</div>
							<div id="event_desc_block">
								<iron-icon icon="maps:place"></iron-icon>FCI Lecture Hall
							</div>
						</p>
					</paper-card>
				</template>

				<p id="toChange">* Subject to change</p>
			</div>

			<footer-page></footer-page>
		</div>
	</template>
	<script>
		Polymer({
			is: 'agenda-page',

			behaviors: [Polymer.NeonAnimatableBehavior],

			properties: {
				animationConfig: {
					value: function() {
						return {
							'entry': [
								{
									name: 'fade-in-animation',
									node: this,
									timing: {
										delay: 400,
										duration: 500
									}
								},
								{
									name: 'transform-animation',
									node: this.$.agendaCard,
									transformOrigin: '100%',
									transformFrom: 'translateY(30%)',
									transformTo: 'translateY(0%)',
									timing: {
										delay: 200,
										duration: 800	
									}       
								}								
							],
							'exit': [
								{
									name: 'fade-out-animation',
									node: this,
									timing: {
										delay: 100,
										duration: 500
									}
								},
								{
									name: 'transform-animation',
									node: this.$.agendaCard,
									transformOrigin: '100%',
									transformFrom: 'translateY(0%)',
									transformTo: 'translateY(30%)',
									timing: {
										delay: 100,
										duration: 800	
									}       
								}										
							],
						}
					}
				},
		}
	});
	</script>
</dom-module>
