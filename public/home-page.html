<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="bower_components/neon-animation/animations/fade-in-animation.html">

<dom-module id="home-page">
	<template>
		<style>
			:host {
				display: block;
			}
			.cyan{
				--paper-card-background-color: #4DD0E1;
			}
			.white{
				--paper-card-background-color: #fff;
			}
			.bluegrey{
				--paper-card-background-color: rgba(236,239,241,0.4);
			}
			#cover{
				background-image: url('images/cover_white.png');
			    background-size: contain;
			    background-repeat: no-repeat;
			    background-position: center; 
				max-width: 100%;
				height: 400px;
				margin: 0px auto 24px auto; 
				display: block;
			}
			paper-card{
				width: 80%;
				margin: 0 auto;
				display: block;
				--paper-card-content: {
					padding: 48px 60px;
				};
			}
			#event-detail{
				color: rgba(0,0,0,0.7);
				font-size: 24px;
				margin-bottom: 68px;
				line-height: 32px;
				font-weight: 400;
			}
			#event-detail p{
				margin: 4px; 
			}
			#event-desc{
				color: rgba(0,0,0,0.7);
				font-size: 20px;
				line-height: 28px;
			}
			#get-ticket{
				color: rgba(0,0,0,0.9);
				font-size: 20px;
				line-height: 32px;
				font-weight: 400;				
				text-align: center;
			}
			#get-ticket paper-button{
				background: #5c6bc0;
				color: white;
				margin-bottom: 16px;
			}
			google-map {
				height: 360px;
				max-width: 80%;
				margin: 0 auto;
			}
			#venue_img{
				margin: 0 auto;
				width: 80%;
				display: block;
			}

			@media screen and (max-width: 840px) {
				paper-card{
					width: 100%;
				}
				google-map{
					max-width: 100%;
				}
				#cover{
					height: 280px;
				}
				#event-detail{
					font-size: 22px;
				}
				#event-desc{
					font-size: 18px;
				}
			}

			@media screen and (max-width: 480px) {
				paper-card{
					--paper-card-content: {
						padding: 24px 30px;
					};
				}
				#event-detail{
					margin-bottom: 32px;
				}
				#cover{
					margin-top: 0;
					background-image: url('images/cover_white_vertical.png');
				}		

			}
		</style>
		<div id="cover"></div>

		<iron-media-query query="(min-width: 840px)" query-matches="{{wide}}"></iron-media-query>


		<paper-card animated-shadow="true" class="cyan">
			<div class="card-content">
				<div id="event-detail">
					<p>11:00PM, 18 May - 3:00PM, 19 May</p>
					<p>Multimedia University, Cyberjaya, Malaysia</p>
				</div>
				<div id="event-desc">
					<p>Google I/O is for developers - the creative coders who are building what's next. Each year, we explore the latest in tech, mobile &amp; beyond.</p>		
				</div>
			</div>
		</paper-card>

		<template is="dom-if" if="{{!wide}}">
			<google-map 
				latitude="2.927884" 
				longitude="101.642177"
				zoom="16"
				disable-zoom
				fitToMarkers
				disable-Default-Ui
				drag-Events="false">
				<google-map-marker 
					latitude="2.928684" 
					longitude="101.641177"
					title="Faculty of Computing and Informatics">
				</google-map-marker>
			</google-map>			
		</template>
		<template is="dom-if" if="{{wide}}">
			<google-map 
				latitude="2.927884" 
				longitude="101.642177"
				zoom="16"
				disable-zoom
				fitToMarkers>
				<google-map-marker 
					latitude="2.928684" 
					longitude="101.641177"
					title="Faculty of Computing and Informatics">
				</google-map-marker>
			</google-map>			
		</template>


		<paper-card class="bluegrey">
			<div class="card-content">
				<div id="get-ticket">
					<p>Get your ticket now on Peatix.</p>
					<a href="https://io16mmu.peatix.com" target="_blank"><paper-button raised>Book Now</paper-button></a>
				</div>
			</div>
		</paper-card>

		<footer-page></footer-page>
	</template>
	<script>
		Polymer({
			is: 'home-page',

			behaviors: [Polymer.NeonAnimatableBehavior],

			properties: {
				animationConfig: {
					value: function() {
						return {
							'entry': [
								{
									name: 'fade-in-animation',
									node: this,
									timing: {delay: 100}
								}
							],
							'exit': [
								{
									name: 'fade-out-animation',
									node: this,
									timing: {delay: 100}
								}
							],
						}
					}
				}
			},	
		});
	</script>
</dom-module>
